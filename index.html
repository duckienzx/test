<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>L√¨ X√¨ 2026 - Fixed Corners</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&family=Cinzel:wght@600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#060606;
      --bg2:#000000;
      --redA:#c9151f;
      --redB:#7f0a10;
      --redFlapA:#e53935;
      --redFlapB:#a20f16;
      --gold:#d4af37;
      --gold2:#f6e7b1;
      --paper:#fffdf2;
      --ink:#1f1b16;
    }

    body{
      display:flex;justify-content:center;align-items:center;
      height:100vh;margin:0;overflow:hidden;
      background:
        radial-gradient(900px 650px at 20% 20%, rgba(212,175,55,.12), transparent 55%),
        radial-gradient(900px 650px at 80% 70%, rgba(179,18,27,.10), transparent 55%),
        radial-gradient(circle, #141414 0%, #000 72%);
      font-family:'Montserrat',sans-serif;
      perspective:1000px;
      color:#fff;
    }

    .container{
      position:relative;width:260px;height:360px;
      display:flex;justify-content:center;align-items:center;
      cursor:pointer;user-select:none;
      transform-style:preserve-3d;
      filter: drop-shadow(0 18px 40px rgba(0,0,0,.55));
      transition: transform .25s ease;
    }
    .container:not(.open):hover{
      transform: translateY(-2px) rotateX(2deg);
    }

    /* ===== BACK ===== */
    .env-back{
      position:absolute;inset:0;
      background: linear-gradient(160deg,var(--redA),#6a070c);
      border-radius:12px;
      z-index:1;
      box-shadow: 0 18px 45px rgba(0,0,0,.55);
      overflow:hidden;
    }
    .env-back::before{
      content:"";
      position:absolute;inset:10px;
      border-radius:10px;
      border:1px solid rgba(212,175,55,.55);
      opacity:.95;
      pointer-events:none;
    }
    .env-back::after{
      content:"";
      position:absolute;inset:0;
      background: repeating-linear-gradient(45deg, rgba(255,255,255,.05) 0 2px, transparent 2px 10px);
      opacity:.10;
      mix-blend-mode:overlay;
      pointer-events:none;
    }

    /* ===== CARD (HD) ===== */
    .card{
      position:absolute;
      width:320px;height:420px;
      bottom:0;
      transform: scale(0.6) translateY(80px);
      background: var(--paper);
      border:2px solid rgba(212,175,55,.85);
      border-radius:16px;
      z-index:5;

      display:flex;flex-direction:column;align-items:center;justify-content:center;
      text-align:center;padding:30px;box-sizing:border-box;

      transition:transform .8s cubic-bezier(0.175,0.885,0.32,1.275), box-shadow .8s cubic-bezier(0.175,0.885,0.32,1.275);
      will-change:transform;
      backface-visibility:hidden;
    }
    .card::before{
      content:"";
      position:absolute;top:16px;left:20px;right:20px;height:1px;
      background: linear-gradient(90deg, transparent, rgba(212,175,55,.95), transparent);
      opacity:.9;
    }
    .emoji{font-size:58px;display:block;margin-bottom:10px;}
    .card h2{
      font-family:'Playfair Display',serif;
      color:#8b0b10;
      margin:14px 0 12px;
      font-size:38px;
      letter-spacing:.3px;
    }
    .card p{
      font-size:20px;color:#2a241f;line-height:1.6;font-weight:600;margin:0;
    }
    .mini{
      margin-top:16px;
      font-family:'Cinzel',serif;
      letter-spacing:2px;
      font-size:12px;
      color:#7a5b11;
      opacity:.9;
    }

    /* ===== FRONT (covers lower part) ===== */
    .env-front{
      position:absolute;bottom:0;width:100%;height:85%;
      background:
        radial-gradient(120% 70% at 50% 0%, rgba(0,0,0,.25), transparent 55%),
        repeating-linear-gradient(45deg, rgba(0,0,0,0.03) 0px, rgba(0,0,0,0.03) 2px, transparent 2px, transparent 7px),
        linear-gradient(to bottom, var(--redA), var(--redB));
      border-radius:0 0 12px 12px;
      box-shadow:0 12px 26px rgba(0,0,0,0.5);
      z-index:10;
      pointer-events:none;
      border-top:1px solid rgba(212,175,55,.22);
    }

    /* ===== FLAP (ƒê√É S·ª¨A: Ch·ªâ d√πng 1 kh·ªëi code duy nh·∫•t v√† clip-path chu·∫©n) ===== */
    .env-flap{
      position:absolute;
      top:0; left:0;
      width:100%;
      height:170px; /* TƒÉng chi·ªÅu cao m·ªôt ch√∫t cho c√¢n ƒë·ªëi */

      background: linear-gradient(180deg,#e53935,#a20f16);
      border-top:3px solid rgba(212,175,55,.85);

      /*
        S·ª≠ d·ª•ng h√¨nh tam gi√°c r·ªông h∆°n chi·ªÅu ngang c·ªßa bao (t·ª´ -10% ƒë·∫øn 110%)
        ƒë·ªÉ ƒë·∫£m b·∫£o che k√≠n 2 g√≥c tr√™n c√πng.
        ƒêi·ªÉm ƒë√°y n·∫±m ch√≠nh gi·ªØa (50% 100%).
      */
      clip-path: polygon(-10% 0, 110% 0, 50% 100%);

      transform-origin: top center;
      transform: rotateX(0deg);
      z-index:20;
      transition: transform .6s ease-in-out, z-index .1s;
      backface-visibility:hidden;
      filter: drop-shadow(0 3px 7px rgba(0,0,0,.35));
    }

    /* ===== SEAL ===== */
    .env-seal{
      position:absolute;top:170px; /* ƒê·∫∑t seal ngay d∆∞·ªõi ƒë·ªânh n·∫Øp (kh·ªõp v·ªõi height 170px) */
      left:50%;
      transform:translate(-50%,-50%);
      width:54px;height:54px;
      background: radial-gradient(circle at 30% 30%, var(--gold2), var(--gold));
      border-radius:50%;
      color:#7a0a10;
      font-weight:900;
      border:2px solid rgba(255,255,255,.85);
      display:flex;justify-content:center;align-items:center;
      box-shadow:0 10px 18px rgba(0,0,0,.35);
      transition:opacity .3s, transform .3s;
      z-index:21;
      letter-spacing:.6px;
    }

    /* ===== LOGIC (GI·ªÆ Y H·ªÜT) ===== */
    .container.open .env-flap{
      transform: rotateX(180deg);
      z-index:2;
    }
    .container.open .env-seal{
      opacity:0;
      transform: translate(-50%,-50%) scale(.92);
    }

    .container.drop .env-back,
    .container.drop .env-front,
    .container.drop .env-seal{
      transform: translateY(120vh);
      transition: transform 1s ease-in, opacity .5s .8s;
      opacity:0;
    }
    .container.drop .env-flap{
      transform: translateY(120vh) rotateX(180deg);
      transition: transform 1s ease-in, opacity .5s .8s;
      opacity:0;
      z-index:2;
    }

    .container.drop .card{
      transform: scale(0.6) translateY(-250px);
      box-shadow: 0 26px 90px rgba(0,0,0,.55);
    }

    .container.final .card{
      z-index:100;
      transform: scale(1) translateY(-20px);
      box-shadow: 0 0 80px rgba(212,175,55,0.55), 0 40px 140px rgba(0,0,0,.65);
    }
  </style>
</head>

<body>
  <div class="container" id="container">
    <div class="env-back"></div>

    <div class="card" id="card">
      <span class="emoji">üå∏</span>
      <h2>T·∫øt ·∫§m √Åp 2026</h2>
      <p id="wish-content">Nh·∫•n ƒë·ªÉ nh·∫≠n l·ªùi ch√∫c ‚ú®</p>
      <div class="mini">AN KHANG ‚Ä¢ TH·ªäNH V∆Ø·ª¢NG</div>
    </div>

    <div class="env-front"></div>
    <div class="env-flap"></div>
    <div class="env-seal">T·∫æT</div>
  </div>

  <script>
    const wishes = [
      "Ti·ªÅn v√†o nh∆∞ n∆∞·ªõc, ti·ªÅn ra nh·ªè gi·ªçt! üí∞",
      "NƒÉm m·ªõi xinh ƒë·∫πp, Crush t·ª± ƒë·ªï kh√¥ng c·∫ßn c∆∞a! üòç",
      "H·ªçc gi·ªèi nh·∫•t kh·ªëi, c√¢n m·ªçi b√†i thi! üíØ",
      "ƒÇn nhi·ªÅu kh√¥ng b√©o, ti·ªÅn ti√™u kh√¥ng h·∫øt! ‚ú®",
      "V·∫°n s·ª± nh∆∞ √Ω, t·ª∑ s·ª± nh∆∞ m∆°! ‚ù§Ô∏è"
    ];

    const container = document.getElementById('container');
    const wishContent = document.getElementById('wish-content');
    let hasOpened = false;

    container.addEventListener('click', function () {
      if (hasOpened) return;
      hasOpened = true;

      wishContent.innerText = wishes[Math.floor(Math.random() * wishes.length)];

      // 1. M·ªü n·∫Øp
      container.classList.add('open');

      // 2. R∆°i xu·ªëng
      setTimeout(() => { container.classList.add('drop'); }, 600);

      // 3. Ph√≥ng to
      setTimeout(() => { container.classList.add('final'); }, 1600);
    });
  </script>
</body>
</html>
